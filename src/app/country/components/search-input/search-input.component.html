<section class="flex flex-row gap-2 mt-2">

  <input type="text"
  class="input input-bordered mr-2 w-56"
  [placeholder]="placeholder()"
  autofocus
  #txtSearch
  (keyup.enter)="value.emit(txtSearch.value)"
  (keyup)="inputValue.set(txtSearch.value)"
  />
  <button class="btn btn-primary"
  (click)="value.emit(txtSearch.value)"
  >Buscar
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
      <path fill="currentColor" fill-rule="evenodd"
        d="M14.385 15.446a6.75 6.75 0 1 1 1.06-1.06l5.156 5.155a.75.75 0 1 1-1.06 1.06zm-7.926-1.562a5.25 5.25 0 1 1 7.43-.005l-.005.005l-.005.004a5.25 5.25 0 0 1-7.42-.004"
        clip-rule="evenodd" />
    </svg>
  </button>

</section>
