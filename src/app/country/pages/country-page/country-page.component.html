<!-- -->
@if ( countryResource.error() ) {
<app-not-found />
}

<!-- -->
@if ( countryResource.isLoading() ) {
  <table>
      <tr>
        <h3 colspan="8" class="text-center">
          Buscando
          <span colspan="8" class="bg-center loading loading-spinner loading-sm"><br></span>
        </h3>
      </tr>
  </table>
}

<!-- -->
@if ( countryResource.hasValue() ) {
  <country-information [country]="countryResource.value()!"/>
}
